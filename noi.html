<script id="ch0104/20">
  let a = +prompt('a = ?')
  let b = +prompt('b = ?')
  let c = +prompt('c = ?')
  let diata = b*b - 4 * a * c
  if(diata == 0){
    let result = (-b / (2*a)).toFixed(5)
    console.log('x1=x2='+ result)
  }else if(diata > 0){
    let result1 = ((-b + Math.sqrt(diata)) / (2*a)).toFixed(5)
    let result2 = ((-b - Math.sqrt(diata)) / (2*a)).toFixed(5)
    console.log('x1='+ result1+';x2='+result2)
  }else{
    diata = Math.sqrt(Math.abs(diata))
    let real = (-b / (2 * a)).toFixed(5)
    let virtual = (diata / (2 * a)).toFixed(5)
    console.log('x1=' + real + '+' + virtual + 'i;x2=' + real + '-' + virtual + 'i')
  }
</script>
